<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7/css/bootstrap.min.css">
        <script src="app/app.js" type="text/javascript"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="myApp">
        <div ng-controller="calculator" class="container-fluid">
            <form>
                <div class="form-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Calculator</h2>
                        </div>
                        <div class="panel-body">
                            <input class="form-control" placeholder="Amount to pay" ng-model="payable">
                            <input class="form-control" placeholder="Amount paid" ng-model="paid">
                            <button type="submit" class="btn btn-default" ng-click="calculateChange()">Calculate</button>                        
                            <button type="submit" class="btn btn-error" ng-click="clearContent()">Cancel</button>                        
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <p ng-show="readyToReturn">You get back</p>
                <ul id="result" ng-repeat="r in result track by $index">
                    <li>{{r}}</li>
                </ul>
            </div>
        </div>

    </body>
</html>
